<form [formGroup]="taskForm" (ngSubmit)="submit()" class="mb-5">
  <div class="w-full rounded-md border border-gray-200 bg-white shadow-sm">
    <div
      class="border-b border-gray-400"
      [class.border-red-500]="
        taskForm.get('title')?.invalid && addTask
      "
    >
      <div
        class="flex flex-row sm:flex-row sm:items-center justify-between gap-2 px-3 py-2"
      >
        <div class="flex items-center flex-grow">
          <i class="fa-regular fa-circle text-sm text-gray-400 mr-2"></i>
          <input
            type="text"
            formControlName="title"
            class="text-sm font-semibold text-gray-500 outline-none w-full"
            placeholder="Crear nueva tarea"
          />
        </div>
        <button
          type="submit"
          class="text-sm font-semibold px-4 py-1 text-gray-700 border border-blue-500 rounded-md cursor-pointer hover:bg-blue-500/10 transition-colors"
        >
          Agregar
        </button>
      </div>
    </div>

    <div class="bg-gray-100 rounded-b-md">
      <div class="flex flex-col sm:flex-row px-3 gap-3 py-2">
        <input
          type="text"
          formControlName="description"
          class="w-full text-sm font-semibold text-gray-500 outline-none p-1 border-b-1 border-gray-400"
          placeholder="DescripciÃ³n"
        />
        <input
          type="date"
          formControlName="dateOfCreation"
          class="text-gray-400 text-sm outline-none border-2"
          [class.border-red-500]="
          taskForm.get('dateOfCreation')?.invalid && addTask
      "
        />
      </div>
    </div>
  </div>
</form>
