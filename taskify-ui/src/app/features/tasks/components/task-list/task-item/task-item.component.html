<div class="p-3 mt-1 bg-white  shadow rounded-md  cursor-pointer ">
  <div class="flex justify-between">
    <p class="text-gray-700 text-sm  font-semibold">{{task.title}}</p>

      @if (task.dateOfCreation) {
        <p class="text-blue-700 text-xs  font-normal rounded-md    bg-blue-100">
        {{task.dateOfCreation | date}}
        </p>
      }

  </div>

</div>
