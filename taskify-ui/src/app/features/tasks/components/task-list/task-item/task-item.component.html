<div class="p-3 mt-1 bg-white  shadow rounded-md    cursor-pointer" (click)="onSelectTask()">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
    <div class="flex gap-2  h-full" >
      <input type="checkbox" [checked]="task.completed" (change)="onToggleCompleted()" 
      (click)="$event.stopPropagation()"
        class="mt-1 h-3.5 w-3.5 cursor-pointer" />
      <p class="text-gray-700 text-sm font-semibold break-words " [class.line-through]="task.completed"
      >
        {{ task.title }}
      </p>
    </div>
    <div class="flex flex-row gap-2 relative text-left ">
      @if (task.dateOfCreation) {
      <p class="text-blue-700 text-xs font-normal rounded-md bg-blue-100 px-2 py-0.5 w-fit">
        {{ task.dateOfCreation | date }}
      </p>
      }
      <button class="text-red-700 h-5 w-5 hover:bg-red-100 rounded-md cursor-pointer transition-all"
      (click)="onDeleteTask()" (click)="$event.stopPropagation()">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>


  </div>
</div>
