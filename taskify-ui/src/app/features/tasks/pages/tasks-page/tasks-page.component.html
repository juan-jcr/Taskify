<div>
  <!-- Component navbar -->

  <!-- Task -->
  <div class="flex flex-col items-center gap-3.5 mt-12">
    <!--Register task -->
    <form [formGroup]="taskForm" (ngSubmit)="submit()" class="w-[600px]">
      @if(errorMessage()){
      <p class="text-red-500">{{ errorMessage() }}</p>
      }

      <div class="w-full rounded-md border border-gray-200 bg-white">
        <div class="border-b border-gray-400"
             [class.border-red-500]= "taskForm.get('title')?.invalid && taskForm.get('title')?.touched ">
          <div class="flex justify-between px-3">
            <div>
              <i class="fa-regular fa-circle text-sm text-gray-400 mr-1.5"></i>
              <input
                type="text"
                formControlName="title"
                class="text-sm font-semibold py-3 text-gray-500 outline-none"
                placeholder="Crear nueva tarea"
              />
            </div>
            <input
              type="date"
              formControlName="dateOfCreation"
              class="text-gray-400 text-sm outline-none"
            />
          </div>
        </div>

        <div class="bg-gray-100 rounded-b-md">
          <div class="flex justify-between px-3">
            <input
              type="text"
              formControlName="description"
              class="w-96 py-1 text-sm font-semibold text-gray-500 outline-none"
              placeholder="DescripciÃ³n"
            />
            <button
              type="submit"
              class="text-sm font-semibold px-3 my-1 text-gray-700 border border-blue-500 rounded-md cursor-pointer hover:bg-blue-500/10 transition-colors"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
    </form>

    <!--Task list-->
    <app-task-list />
  </div>
</div>
