<div >
  <!-- Component navbar -->

  <!-- Task -->
  <div class="flex flex-col place-items-center gap-3.5 mt-12 px-4">
    <!-- Register task -->
    <form [formGroup]="taskForm" (ngSubmit)="submit()" class="w-full max-w-md sm:max-w-lg md:max-w-2xl">
      @if(errorMessage()){
        <p class="text-red-500">{{ errorMessage() }}</p>
      }

      <div class="w-full rounded-md border border-gray-200 bg-white shadow-sm">
        <div class="border-b border-gray-400"
             [class.border-red-500]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          <div class="flex flex-row sm:flex-row sm:items-center justify-between gap-2 px-3 py-2">
            <div class="flex items-center flex-grow">
              <i class="fa-regular fa-circle text-sm text-gray-400 mr-2"></i>
              <input
                type="text"
                formControlName="title"
                class="text-sm font-semibold text-gray-500 outline-none w-full"
                placeholder="Crear nueva tarea"
              />
            </div>
            <button
              type="submit"
              class="text-sm font-semibold px-4 py-1 text-gray-700 border border-blue-500 rounded-md cursor-pointer hover:bg-blue-500/10 transition-colors"
            >
              Agregar
            </button>
          </div>
        </div>

        <div class="bg-gray-100  rounded-b-md">
          <div class="flex flex-col sm:flex-row  px-3 gap-3 py-2 ">
            <input
              type="text"
              formControlName="description"
              class="w-full text-sm font-semibold text-gray-500 outline-none  p-1 border-b-1 border-gray-400"
              placeholder="DescripciÃ³n"
            />
            <input
              type="date"
              formControlName="dateOfCreation"
              class="text-gray-400 text-sm outline-none "
            />
          </div>
        </div>
      </div>
    </form>
    <div  class="w-full max-w-md sm:max-w-lg md:max-w-2xl">
      <!-- Task list -->
      <app-task-list />
    </div>
  </div>
  

</div>
