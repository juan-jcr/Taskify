<div>
  <!-- Task -->
  <app-aside-profile />
  <div class="flex flex-col items-center  mx-4">
    <div class="w-full max-w-md sm:max-w-lg md:max-w-2xl">
      <p class="mb-1 text-2xl font-semibold text-gray-800">Hola, {{userName}}</p>
      <p class="mb-5 text-1xl font-semibold text-gray-500">Hoy es {{date | date}}</p>

          <app-task-add (loadTask)="loadTasks()" />
          <div class="w-full max-w-md sm:max-w-lg md:max-w-2xl">
            <app-task-list
              [tasks]="tasks()"
              [loading]="loading()"
              [error]="errorMessage()"
              [activeTask]="selectedTask()"
              (taskSelected)="onTaskSelected($event)"
              (taskUpdated)="onTaskUpdated($event)"
              (deleteTask)="onDeleteTask($event)"
            />
          </div>

        <app-task-update
          [task]="selectedTask()"
          (closeMenu)="onCloseMenu()"
          (taskUpdated)="onTaskUpdated($event)"
        />


    </div>

  </div>
</div>
