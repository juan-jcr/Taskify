<div class="bg-secondary-100 p-8 rounded-3xl bg-white w-96">
  <h1 class="text-3xl text-gray-700 mb-1.5">Regístrate</h1>
  <p class="text-gray-600 mb-4">Crea una cuenta y empieza a usar Taskify.</p>
  <form class="mb-4">
    <div class="mb-2">
      <input type="text" class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 bg-white border
         border-gray-300 focus:border-blue-500 " placeholder="Nombre" />
    </div>
    <div class="mb-2">
      <input type="email" class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 bg-white border
         border-gray-300 focus:border-blue-500" placeholder="Email" />
    </div>
    <div class="mb-2">
      <input type="password" class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 bg-white border
         border-gray-300 focus:border-blue-500" placeholder="Contraseña" />
    </div>

    <button type="submit"
      class="bg-gray-950 hover:bg-gray-950/95 text-white font-bold text-sm w-full py-3 mt-4 rounded-lg cursor-pointer">
      REGISTRAR
    </button>
  </form>
  <p class="font-semibold text-sm text-gray-600">
    ¿Tienes cuenta?
    <a routerLink="/auth/login" class="font-semibold text-sm text-blue-400">Inicia sección</a>
  </p>
</div>
