<div class="bg-secondary-100 p-8  rounded-3xl   bg-white w-96">
  <h1 class="text-3xl text-gray-700 mb-1.5 ">
    Inicia sesión
  </h1>
  <p class="text-gray-600 mb-4 ">
    Inicie sesión si ya tiene una cuenta.
  </p>
  <form class="mb-4">
    <div class="mb-5">
      <input
        type="email"
        class="rounded-lg outline-none w-full p-3 placeholder-gray-600
      text-gray-800 bg-white border border-gray-300 focus:border-blue-500 placeholder-shown:bg-gray-200 transition-colors"
        placeholder="email" />
    </div>
    <div class="mb-5">
      <input
        type="password"
        class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 bg-white border border-gray-300 focus:border-blue-500
          placeholder-shown:bg-gray-200  transition-colors"
        placeholder="contraseña" />
    </div>
  
    <button
      type="submit"
      class="bg-gray-950 hover:bg-gray-950/95 text-white font-bold text-sm
       w-full py-3 mt-4 rounded-lg cursor-pointer">
      INGRESAR
    </button>
  </form>
  
  <p class='font-semibold text-sm text-gray-600'>¿No tienes cuenta?
    <a href="#" class="font-semibold text-sm text-blue-400 ">Regístrate gratis</a>
  </p>
</div>
