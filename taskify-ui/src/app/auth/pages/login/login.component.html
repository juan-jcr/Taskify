<div class="bg-white p-6 sm:p-8 rounded-2xl w-full sm:w-96 max-w-md mx-auto">
  <h1 class="text-2xl sm:text-3xl text-gray-700 mb-1.5">
    Inicia sesión
  </h1>
  <p class="text-gray-600 mb-4">
    Inicie sesión si ya tiene una cuenta.
  </p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="mb-3">
      <input type="email" formControlName="email"
        class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 border border-gray-300 focus:border-blue-500"
        placeholder="Email" />
    </div>
    <div class="mb-3">
      <input type="password" formControlName="password"
        class="rounded-lg outline-none w-full p-3 placeholder-gray-600 text-gray-800 border border-gray-300 focus:border-blue-500"
        placeholder="Contraseña" />
    </div>
    <button type="submit"
      class="bg-gray-950 hover:bg-gray-950/95 text-white font-bold text-sm w-full py-3 mt-4 rounded-lg cursor-pointer">
      INGRESAR
    </button>
  </form>
  <p class="font-semibold text-sm text-gray-600 text-center">
    ¿No tienes cuenta?
    <a routerLink="/auth/register" class="text-blue-500 hover:underline">Regístrate gratis</a>
  </p>
</div>
